name: Test Project

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build