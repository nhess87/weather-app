name: Deploy Project

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Install rsync
        run: apt-get update && apt-get install -y rsync

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 20.121.68.255 >> ~/.ssh/known_hosts

      - name: Deploy files to Azure VM
        run: |
          rsync -avz --exclude node_modules --exclude .git \
          -e "ssh -i ~/.ssh/id_rsa" \
          ./ azureuser@20.121.68.255:/home/azureuser/node-app

      - name: SSH into Azure VM and restart app
        run: |
          ssh -i ~/.ssh/id_rsa azureuser@20.121.68.255 "pm2 restart all || pm2 start app.js"