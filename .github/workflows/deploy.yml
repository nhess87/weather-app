name: Deploy Project to Azure VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install SSH and rsync
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 20.121.68.255 >> ~/.ssh/known_hosts

      - name: Deploy files to Azure VM
        run: |
          rsync -avz --exclude node_modules --exclude .git --exclude .github \
          -e "ssh -i ~/.ssh/id_rsa" \
          ./ azureuser@20.121.68.255:/home/azureuser/node-app

      - name: SSH into Azure VM and restart app
        run: |
          ssh -i ~/.ssh/id_rsa azureuser@20.121.68.255 \
          "cd /home/azureuser/node-app && npm install && pm2 restart all || pm2 start app.js"
